<div class="card-columns m-3">
    <div class="card" *ngFor="let prod of misdatos">
      <img src="{{prod.flag}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">ciudad: {{prod.name}}</h5>
        <p class="card-text">capital: {{prod.capital}}</p>
        <p class="card-text">poblacion: {{prod.population}}</p>
        
        <h4>Monedas</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of prod.currencies">{{item.symbol}}  {{item.name}}</li>
        </ul>

      </div>
    </div>
  </div>
